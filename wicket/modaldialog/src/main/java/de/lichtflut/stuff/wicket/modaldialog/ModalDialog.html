<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--

    Copyright (C) 2010 Innosquared GmBH

-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="de" lang="de">
  <wicket:panel>
  
   	<div wicket:id="container" class="modal-window" style="z-index: 1000;">
   		<noscript>
   			<iframe wicket:id="ie6FixIframe" src="javascript:false;" frameborder="0" tabindex="-1" 
   				class="modal-window-iframe" style="z-index: -1">
   			</iframe>
   		</noscript>
   		<div class="mw-top"></div> 
		<div class="mw-middle">
			<div class="mw-left"></div>
			<div class="modal-window-title">
				<wicket:container wicket:id="title">[title]</wicket:container>
				<div class="modal-window-close">
					<a wicket:id="closeLink"><wicket:message key="dialog.button.closeX"></wicket:message></a>
				</div>
			</div>
	   		<div class="modal-window-content" wicket:id="content">
			        	[content]
			</div>
	       	<div class="mw-right"></div>
	    </div>
       	<div class="mw-bottom"></div>
	</div>
       
  	<div class="modal-dialog-overlay" 
   		 style="z-index: 900; position: fixed; top: 0px; left: 0px; width:100%; height:100%;">
	</div>
	
	<script wicket:id="scripts" type="text/javascript" >
		[script] 
	</script>

</wicket:panel>

</html>
